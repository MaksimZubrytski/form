<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательская форма</title>
</head>
<body>
    <header>
        <h1>Данные пользователя</h1>
    </header>
    <main>
        <form>
            <p><label for="login">Имя пользователя:</label><input type="text" placeholder="Имя пользователя" id="login"></p>
            <p><label for="phone_number">Телефон:</label><input type="tel" placeholder="Телефон" id="phone_number"></p>
            <p><label for="e-mail">e-mail:</label><input type="email" placeholder="e-mail" id="e-mail"></p>
            <p><label for="password">Пароль:</label><input type="password" placeholder="Пароль" id="password"></p>
            <p><b>Сколько вам лет?</b></p>
            <p><label><input type="radio" name="age" id="less18">Меньше 18</label><br>
            <label><input type="radio" name="age" id="more18">Больше 18</label><br></p>
            <p><b>Ваш пол?</b></p>
            <p><label><input type="radio" name="sex" id="male">Мужской</label><br>
            <label><input type="radio" name="sex" id="female">Женский</label><br></p>
            <p><textarea name="comment" placeholder="Напишите ваши пожелания" cols="50" rows="10"></textarea></p>
            <p><input type="submit" value="Отправить"></p>
            <p><input type="reset" value="Очистить форму"></p>
        </form>
    </main>
</body>
</html>
